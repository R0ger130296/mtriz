<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GYBA</title>
    <link rel="icon" type="image/png" href="" />
    <link rel="stylesheet" href="./build/tailwind.css">
</head>

<body class="bg-gray-300 h-screen font-sans">
    <div class="container mx-auto h-full flex justify-center items-center">
        <div class="w-1/3">
            <h1 class="font-medium mb-6 text-center text-3xl">Matriz Estadística</h1>
            <div class="border-teal p-8 border-t-12 bg-white mb-6 rounded-lg shadow-lg">
                <div class="mb-4">
                    <label id="persona_email" class="font-bold text-grey-darker block mb-2">Correo Electrónico</label>
                    <input type="email"
                        class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
                        placeholder="Correo electrónico">
                </div>

                <div class="mb-4">
                    <label id="persona_clave" class="font-bold text-grey-darker block mb-2">Contraseña</label>
                    <input type="text"
                        class="block appearance-none w-full bg-white border border-grey-light hover:border-grey px-2 py-2 rounded shadow"
                        placeholder="Contraseña">
                </div>

                <div class="flex items-center justify-between">
                    <a ><button
                            class="bg-blue-500 hover:bg-teal text-white font-bold py-2 px-4 rounded">
                            Ingresar
                        </button></a>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/login.js"></script>
</html>
